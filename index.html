<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <header>
        <div class="container mt-2">
            <h1>Calcolo prezzo biglietto treno</h1>
            <p>Il prezzo totale del biglietto sarà calcolato secondo queste regole:</p>
            <ul>
                <li>il prezzo del biglietto è definito in base ai km (0.26 € al km)</li>
                <li>Sconto del 15% per i minorenni</li>
                <li>Sconto del 35% per gli over 65</li>
            </ul>
    </header>

    <main>
        <div class="container">
            <div class="mb-2">
                <label for="input-userKm" class="form-label">Km da percorrere:</label>
                <input type="text" class="form-control w-25" id="input-userKm">
            </div>
            <div class="mb-3">
                <label for="input-userAge" class="form-label">Età utente:</label>
                <input type="text" class="form-control w-25" id="input-userAge">
            </div>
            <button class="btn btn-primary mb-4" id="input-submit">Invia</button>

            <div class="fw-bold">I tuoi dati:</div>
            <div id="userKm"></div>
            <div id="userAge"></div>
            <div class="fw-bold">Prezzo finale: <span id="userTicket"></span></div>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
